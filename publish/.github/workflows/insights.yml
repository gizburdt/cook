name: Insights

on:
  pull_request:
  push:
    branches-ignore:
      - '**'

jobs:
  insights:
    name: insights
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: none

      - name: Install composer dependencies
        uses: ramsey/composer-install@v3

      - name: Run Insights
        run: php artisan insights --no-interaction --disable-security-check
